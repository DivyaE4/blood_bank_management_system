<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='request.css') }}">
</head>
<body>
    <div class="request-container">
        <div class="left-side">
            <div class="left-text">
                <h1>Make a Request</h1>
                <p>In need of blood? Submit your request now and get the life-saving help you deserve.</p>
            </div>
        </div>
        <div class="right-side">
            <h1>Request Form</h1>
            <div class="button-section">
                <button class="button submit-request">Submit Request</button>
                <button class="button view-requests">View Past Requests</button>
            </div>
        </div>
    </div>
</body>
</html>
